<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evosus Prompt</title>
  <link href="./index.js"/>
  <link rel='stylesheet' href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <main>
    <h1 class="mainTitle">Population Charts between 2013-2019</h1>
    <div class="allCharts">
      <div class="usChartContainer">
        <h2 id="usTitle">United States Population</h2>
        <div id="usChart_div"></div>
      </div>
      <div class="stateChartContainer">
        <div class="stateContainer">
          <h3 id="stateTitle"> Oregon v. Maryland</h3>
          <div id="marylandChart_div"></div>
        </div>
        <div class="stateContainer">
          <h3 id="stateTitle"> Oregon v Washington</h3>
          <div id="washingtonChart_div"></div>
        </div>
        <div class="stateContainer">
          <h3 id="stateTitle"> Oregon v California</h3>
          <div id="californiaChart_div"></div>
        </div>
        <div class="stateContainer">
          <h3 id="stateTitle"> Oregon v Idaho</h3>
          <div id="idahoChart_div"></div>
        </div>
        <div class="stateContainer">
          <h3 id="stateTitle"> Oregon v Alaska</h3>
          <div id="alaskaChart_div"></div>
        </div>
        <div class="stateContainer">
          <h3 id="stateTitle"> Oregon v New York</h3>
          <div id="newYorkChart_div"></div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src=".././Api_call/API.js"></script>
<script src="./index.js"></script>

</html>
