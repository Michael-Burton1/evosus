<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evosus Prompt</title>
  <link href="./index.js"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel='stylesheet' href="styles.css"/>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <main>
    <h1 class="mainTitle">Population Charts between 2013-2019</h1>
    <div class="allCharts">
      <h2 id="usTitle">United States Population</h2>
      <div class="usChartContainer">
        <div id="usChart_div"></div>
      </div>
      <div class="stateChartContainer">
        <div class="marylandContainer">
          <h2 id="stateTitle"> Oregon v. Maryland</h2>
          <div id="marylandChart_div"></div>
        </div>
        <div class="washingtonContainer">
          <h2 id="stateTitle"> Oregon v Washington</h2>
          <div id="washingtonChart_div"></div>
        </div>
        <div class="californiaContainer">
          <h2 id="stateTitle"> Oregon v California</h2>
          <div id="californiaChart_div"></div>
        </div>
        <div class="idahoContainer">
          <h2 id="stateTitle"> Oregon v Idaho</h2>
          <div id="idahoChart_div"></div>
        </div>
        <div class="alaskaContainer">
          <h2 id="stateTitle"> Oregon v Alaska</h2>
          <div id="alaskaChart_div"></div>
        </div>
        <div class="newYorkContainer">
          <h2 id="stateTitle"> Oregon v New York</h2>
          <div id="newYorkChart_div"></div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src=".././Api_call/API.js"></script>
<script src="./index.js"></script>

</html>
